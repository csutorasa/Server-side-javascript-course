<html>
    <head>
        <title>Modify pet</title>
        <script src="jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <script src="modify.js"></script>
        <link rel="stylesheet" type="text/css" href="main.css" />
    </head>
    <body>
        <div class="container">
            <table class="table">
                <tbody>
                    <tr>
                        <td>
                            <span>Name</span>
                        </td>
                        <td>
                            <input id="name" class="form-control" type="text" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span>Owner</span>
                        </td>
                        <td>
                            <select id="owner" class="form-control">
                                <option>Mad Lady</option>
                                <option>John</option>
                            </select>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="buttons">
                <button class="btn btn-primary" onclick="modify()">Save</button>
            </div>
        <div>
    </body>
</html>
